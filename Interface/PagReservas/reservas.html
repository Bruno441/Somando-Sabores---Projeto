<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:wght@400&display=swap" rel="stylesheet">
    <title>Reserva</title>
</head>

<body>
    <header>
        <img src="/view/images/logo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="/view/index/index.html">Home</a></li>
                <li><a href="/view/PagReservas/reservas.html">Reservas</a></li>
                <li><a href="/view/PagPacotes/pacotes.html">Pacotes</a></li>
                <li><a href="/view/PagCardapio/cardapio.html">Cardápio</a></li>
                <li><a href="/view/PagEventos/eventos.html">Eventos</a></li>
            </ul>
        </nav>
    </header>
    <main class="reserva-container">
        <div class="reserva-lateral">
            <h3>Minha reserva</h3>

            <div class="reserva-item">
                <img src="/view/images/evento.png" alt="Imagem do evento">

                <div class="reserva-descricao">
                    <p>Buffet de sábado<br>(23/11/2024)</p>
                    <p><br>R$ 39,90</p>
                    <div class="reserva-controle">
                        <button id="btn-remove" onclick="removeGuest()"><strong>-</strong></button>
                        <input id="guest-count" type="number" value="1" min="1" readonly>
                        <button id="btn-add" onclick="addGuest()"><strong>+</strong></button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="reserva-form">
            <h2>Preenos dados da reserva</h2>
            <hr>
            <p> <strong>Responsável</strong></p>
            <form id="reservation-form" action="#" method="POST">
                <!-- Agrupe o nome em um contêiner -->
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                    <!-- Aqui a mensagem de erro será adicionada dinamicamente -->
                </div>
            
                <!-- Agrupe o e-mail em um contêiner -->
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <!-- Aqui a mensagem de erro será adicionada dinamicamente -->
                </div>
                <hr>
            
                <div id="guest-fields">
                    <!-- Campos dinâmicos para convidados aparecerão aqui -->
                </div>
            
                <button type="button" onclick="acessarResumo()">Acessar resumo</button>
            </form>
            
        </div>
        <!-- Modal do Resumo -->
        <div id="modal-resumo" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="fecharResumo()">&times;</span>
                <h3>Resumo da reserva</h3>
                <hr>
                <p id="resumo-detalhes">2 reservas</p>
                <p>Subtotal &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<strong id="subtotal"></strong></p>
                <hr>
                <p>Total &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<strong id="total"></strong></p>
                <button class="modal-button" onclick="window.location.href='/view/PagPagamento/pagamento.html'">Prosseguir para pagamento</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
