<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@0;1&family=IM+Fell+English:ital@0;1&display=swap"
        rel="stylesheet">
    <title>Somando Sabores</title>
</head>

<body>
    <header>
        <img src="/view/images/logo.png" alt="Logo Imagem">
        <nav>
            <ul>
                <li><a href="/view/index/index.html">Home</a></li>
                <li><a href="/view/PagReservas/reservas.html">Reservas</a></li>
                <li><a href="/view/PagPacotes/pacotes.html">Pacotes</a></li>
                <li><a href="/view/PagCardapio/cardapio.html">Cardápio</a></li>
                <li><a href="/view/PagEventos/eventos.html">Eventos</a></li>
            </ul>
        </nav>
    </header>
    <section class="cardapio">
        <h1>Cardápio</h1>
        <h2>Lanches</h2>
        <hr>
        <div class="lanches">
            <div class="lanche_item">
                <img src="/view/images/IMG - 8.png" alt="Bolo de cenoura">
                <p class="nome_item">Bolo de cenoura</p>
            </div>
            <div class="lanche_item">
                <img src="/view/images/IMG - 9.png" alt="Paleta mexicana">
                <p class="nome_item">Paleta mexicana</p>
            </div>
            <div class="lanche_item">
                <img src="/view/images/IMG - 1.png" alt="Croissant">
                <p class="nome_item">Croissant</p>
            </div>
            <div class="lanche_item">
                <img src="/view/images/IMG - 10.png" alt="Pão de queijo">
                <p class="nome_item">Pão de queijo</p>
            </div>
        </div>
        <div class="almoco">
            <h2>Almoço</h2>
            <hr>
            <div class="conteudo">
                <img id="img_principal" src="/view/images/IMG - 11.png" alt="Prato principal">
                <div class="descricao">
                    <p>Almoço + suco + sobremesa por apenas <b>R$39,90</b></p>
                    <p>Menu sujeito à disponibilidade conforme o dia. Consulte nosso <a
                            href="https://www.instagram.com/somandosaboreslr/">Instagram</a> para confirmar.</p>
                    <div class="img_descricao">
                        <img src="/view/images/IMG - 12.png" alt="Imagem da sobremesa">
                        <img src="/view/images/IMG - 13.png" alt="Imagem do suco">
                    </div>
                </div>
            </div>
            <div class="botao">
                <button onclick="window.location.href='/view/PagReservas/reservas.html'">Reserve já</button>
            </div>
        </div>
        
    </section>
</body>

</html>
